<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat Vue Go</title>
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Custom Css -->
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<nav class="navbar navbar-dark bg-dark">
		<a href="/" class="navbar-brand">Chat VueGo Kenny</a>
	</nav>

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div id="chat-app" class="card">
					<div class="card-body">
						<ul>
							<li  v-for="m in messages">
								{{m.text}} - {{m.date}}
							</li>
						</ul>
					</div>
					<div class="card-footer">
						<form>
							<input type="text" class="form-control" v-model="message">
							<button @click.prevent="sendMessage" type="submit" class="btn btn-dark btn-block">Send</button>
						</form>
					</div>

				</div>
			</div>

		</div>

	</div>

	<!-- VUE JS -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<!-- Socket Io -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" charset="utf-8"></script>

	<!-- Custom js -->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
